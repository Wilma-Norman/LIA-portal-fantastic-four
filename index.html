<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIA Portal</title>
    <!-- Fontawesome icons link. When you add footer code and css link to your page, Please take this also -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- This is Inter font style link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Css/index.css" />
    <link rel="stylesheet" href="Css/global.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="JS/index.js" defer></script>
    <script src="JS/data.js" defer></script>
  </head>
  <body>
    <header>
      <div class="wraper">
        <h1 class="main-header">LIA Portal</h1>
      </div>
    </header>
    <div class="main">
      <div class="main-container">
        <div class="welcome-message">
          <h1>Choose either Student or Company to view how the website would look for each account type.</h1>
        </div>
        <div class="button-wrapper">
          <div class="button-container">
            <p class="button-container-text">Student view</p>
            <button
              href="/html/student-main-page.html"
              class="landing-page-button"
              id="student-button">Enter<br>Student view </button>
          </div>
          <div class="button-container">
            <p class="button-container-text">Company view</p>
            <button
              href="../html/company-main-page.html"
              class="landing-page-button"
              id="company-button">Enter<br>Company view</button>
          </div>
        </div>
      </div>
    </div>
    <div class="landing-page-footer">
      <div class="copyright">&copy; 2024 Fantastic Four</div>
    </div>
