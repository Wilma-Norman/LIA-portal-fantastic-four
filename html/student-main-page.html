      <h2>Search for an internship</h2>
      <section class="searchbar-container">
        <button class="student-search-company-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <input
          class="student-search-company-input"
          type="text"
          placeholder="write a job title or company name"
        />
      </section>
      <section class="student-sidebar-and-main-content-container">
        <div class="hamburder-filter-icon">
          <i class="fa-solid fa-caret-down"></i> <span>Filter List</span
          ><i class="fa-solid fa-caret-down"></i>
        </div>
        <aside class="student-sidebar added-d-none">
          <h3 class="filter-title">Filters <i class="fa-solid fa-filter"></i></h3>
          <button class="get-filtred-list-1">
            Get filtered list <i class="fa-solid fa-list-check"></i>
          </button>
          <div class="flex-row-mobil">
            <div class="filter-with-sector">
              <h4 class="filter-sector-title title">Sectors</h4>
              <!-- <div>

              </div> -->
            </div>
            <div class="filter-with-situation">
              <h4 class="filter-situation-title title">Situation</h4>
              <div>
                <input
                  type="checkbox"
                  class="filter-checkbox situation"
                  name="situation"
                  value="remote"
                />
                <label for="music">Remote</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  class="filter-checkbox situation"
                  name="situation"
                  value="onsite"
                />
                <label for="music">Onsite</label>
              </div>
            </div>
          </div>
          <button class="get-filtred-list-2">
            Get filtered list <i class="fa-solid fa-list-check"></i>
          </button>
          <button class="clearFilters">
            <i class="fa-solid fa-filter-circle-xmark"></i>Clear Filters<i
              class="fa-solid fa-filter-circle-xmark"
            ></i>
          </button>
        </aside>
